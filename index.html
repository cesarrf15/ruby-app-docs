<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/pt-br/">
    <script>
        const lang = navigator.language.startsWith('pt') ? 'pt-br' : 'en';
        window.location.href = `/${lang}/`;
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to your language...</p>
</body>
</html>

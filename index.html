<!DOCTYPE html>
<html>
<head>
    <script>
        // Detecta o idioma do navegador ou do app
        const lang = localStorage.getItem('appLanguage') || 
                     navigator.language.split('-')[0] || 
                     'pt';
        
        // Redireciona para a versão correta
        if (lang === 'pt') {
            window.location.href = '/ruby-app-docs/pt/index.html';
        } else {
            window.location.href = '/ruby-app-docs/en/index.html'; // Fallback para inglês
        }
    </script>

    <script>
    const lang = navigator.language.startsWith('pt') ? 'pt' : 'en';
    window.location.href = `/ruby-app-docs/${lang}/index.html`;
    </script>
    
</head>
<body>
    <p>Redirecionando para o idioma apropriado...</p>
</body>
</html>

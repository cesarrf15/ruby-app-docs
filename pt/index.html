<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Pressure Calculator</title>
    
    <!-- SEO e Metadados -->
    <meta name="description" content="Aplicativo para conversão precisa entre pressão hidrostática e número de onda Raman usando calibração por rubi">
    <meta name="keywords" content="ruby pressure, cálculo DAC, espectroscopia Raman, alta pressão">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- Controle de Tema Inline (simplificado) -->
    <style>
        :root {
            --light-display: block;
            --dark-display: none;
        }
        .dark-mode {
            --light-display: none;
            --dark-display: block;
        }
        .theme-sensitive-img {
            display: var(--light-display);
        }
        .dark-mode .theme-sensitive-img[data-theme="dark"] {
            display: var(--dark-display);
        }
    </style>
</head>

<body class="index-page">
    <!-- Botão de Tema -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">
        <span id="theme-icon" class="theme-icon">🌙</span>
    </button>

    <!-- Restante do conteúdo permanece igual -->
    <header class="hero">
        <!-- ... conteúdo existente ... -->
    </header>

    <main class="features">
        <!-- ... conteúdo existente ... -->
    </main>

    <footer class="main-footer">
        <!-- ... conteúdo existente ... -->
    </footer>

    <!-- Script unificado inline -->
    <script>
    // Sistema de Tema Simplificado
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        // Verificar tema salvo ou preferência do sistema
        const savedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentTheme = savedTheme || (systemDark ? 'dark' : 'light');
        
        // Aplicar tema inicial
        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark-mode');
            themeIcon.textContent = '☀️';
        }
        
        // Alternador de tema
        themeToggle.addEventListener('click', function() {
            const isDark = document.documentElement.classList.toggle('dark-mode');
            const newTheme = isDark ? 'dark' : 'light';
            
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = isDark ? '☀️' : '🌙';
            
            // Atualizar imagens sensíveis ao tema
            document.querySelectorAll('.theme-sensitive-img').forEach(img => {
                if (img.dataset.theme === newTheme) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });
        });
        
        // Ouvinte para mudanças de tema do sistema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.classList.toggle('dark-mode', e.matches);
                themeIcon.textContent = e.matches ? '☀️' : '🌙';
            }
        });
    });
    </script>
</body>
</html>
